<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="media.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">

    <title>Pomodoro</title>
</head>

<body >

    <header>

        <div id="title">
            <div style="float: left;padding-left:70px;">
                <h1>Timer Pomodoro</h1>
            </div>

            <div class="subtitulo" style="float: right;padding-right: 80px;">
                <h1 class="subtitulotexto"> <a href="#rodape"> Informações</a></h1>
            </div>
            <div class="subtitulo" style="float: right;padding-right: 20px;">
                <h1 class="subtitulotexto"> <a href="#sobre">Sobre</a> </h1>
            </div>
            <div class="subtitulo" style="float: right;padding-right: 20px;">
                <h1 class="subtitulotexto"> <a href="#container">Início</a></h1>
            </div>


        </div>
    </header>
    <main>
        <div class="container" id="container">
            
            <div class="card">
                <div id="types" style="display: inline-flex;">
                    <div class="groupTypes">
                        <button id="actionPomodoro" onclick="actionPomodoro()">Pomodoro</button>
                        <div class="groupTypesModifiers">
                            <button id="actionAumentarPomodoro" class="ModificarTempo"
                                onclick="actionModificar(60, 'pomodoro')">+1min</button>
                            <button id="actionDiminuirPomodoro" class="ModificarTempo"
                                onclick="actionModificar(-60, 'pomodoro')">-1min</button>
                        </div>
                    </div>
                    <div class="groupTypes">
                        <button id="actionShortBreak" onclick="actionShortBreak()">Short Break</button>
                        <div class="groupTypesModifiers">
                            <button id="actionAumentarshortBreak" class="ModificarTempo"
                                onclick="actionModificar(60, 'shortBreak')">+1min</button>
                            <button id="actionDiminuirshortBreak" class="ModificarTempo"
                                onclick="actionModificar(-60, 'shortBreak')">-1min</button>
                        </div>
                    </div>
                    <div class="groupTypes">
                        <button id="actionLongBreak" onclick="actionLongBreak()">Long Break</button>
                        <div class="groupTypesModifiers">
                            <button id="actionAumentarlongBreak" class="ModificarTempo"
                                onclick="actionModificar(60, 'longBreak')">+1min</button>
                            <button id="actionDiminuirlongBreak" class="ModificarTempo"
                                onclick="actionModificar(-60, 'longBreak')">-1min</button>
                        </div>
                    </div>
                </div>
                <br>
                    <div id="timer">
                        <p id="timerText">25:00</p>
                    </div>
                <br>
                        <div id="action">
                            <button id="actionButton" onclick="actionTimer()">START</button>
                        </div>
            </div>
        </div>
        <div class="linha"></div>
<div class="sobre" id="sobre">
    <h2>Técnica Pomodoro</h2>
   <img src="image/pomodoro.T.png" alt="">
   
</div>
<div class="linha"></div>

    </main>
    <footer> 
        <div id="rodape">
           
                <p>Feito por Suanne Barbosa SP3099067</p>
          
            <p>TimerPomodoro 2023. All Rights Reserved </p>
        </div>
    </footer>


    <script src="./app.js"></script>
</body>

</html>
